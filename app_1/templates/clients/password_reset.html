{% extends 'base.html' %}

{% block content %}

<div  class="contact">
    <div class="container">
       
       <div class="row">
          <div class="col-md-12">
          </div>
       </div>
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage text_align_center">
                <h2>Reset Password</h2>
             </div>
          </div>
          <div class=" col-md-10 offset-md-1">
             <form id="request" class="main_form" method="post">
               {% csrf_token %}
                <div class="row">
                   
                    <div class="col-md-12">
                        <input class="contactus" placeholder="Email" type="email" name="email">
                       </div>
                   <div class="col-md-12">
                      <input class="contactus" placeholder="Create a New Password" type="password" name="password">
                     </div>
                      <section class="social" style="margin-top: 20px; text-align: center; border: 3px">
                         <div class="col-md-12">
                            <p>Don't have an account? 
                               <a href="{% url 'register' %}">Register Now</a>
                            </p>
                         </div>
                      </section>
                   <div class="col-md-12">
                      <button class="send_btn" type="submit">Send</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>
 <!-- end contact -->


{% endblock %}
