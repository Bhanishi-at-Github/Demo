{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}


{% block content %}
         
      <!--  contact -->
      <div  class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2>Verify Email</h2>
                  </div>
               </div>
               <div class=" col-md-10 offset-md-1">
                  <form id="request" class="main_form" method="post">
                    {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12">
                           <input class="contactus" placeholder="OTP" type="number" name="otp">
                        </div>
                           <div class="col-md-12">
                            <input class="contactus" placeholder="Email" type="email" name="email">
                            </div>
                           <div class="col-md-12">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                            <a href = "{% provider_login_url 'google' %}">Google Login</a>
                         </div>
                        <div class="col-md-12">
                           <button class="send_btn" type="submit">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->

{% endblock %}
