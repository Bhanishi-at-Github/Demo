{% extends 'base.html' %}

{% block content %}

<div  class="contact">
  <div class="container">
     
     <div class="row">
        <div class="col-md-12">
        </div>
     </div>
     <div class="row">
        <div class="col-md-12">
           <div class="titlepage text_align_center">
              <h2>Forget Password</h2>
           </div>
        </div>
        <div class=" col-md-10 offset-md-1">
           <form id="request" class="main_form" method="post">
             {% csrf_token %}
              <div class="row">
                 <div class="col-md-12">
                    <input class="contactus" placeholder="Email" type="email" name="email"> 
                 </div>
                  
                 <div class="col-md-12">
                    <button class="send_btn" type="submit">Send Reset Link</button>
                 </div>
              </div>
           </form>
        </div>
     </div>
  </div>
</div>
<!-- end contact -->


{% endblock %}
