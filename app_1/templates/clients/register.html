{% extends 'base.html' %}
{% load static %}
{% load rest_framework %}
{% load socialaccount %}
{% block content %}

      <!--  contact -->
      <div  class="contact">
         <div class="container">

            

            <div class="row">
               <div class="col-md-12">
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2>Registration</h2>
                  </div>
               </div>
               
               <div class=" col-md-10 offset-md-1">
                  <form id="request" class="main_form" method="post">
                    {% csrf_token %}

                    <!-- <div class="container">
                     <div class="col-md-12 p-3">
                        <label for="photo">User Image</label>
                        <input class="contactus p-3" placeholder="User Image" type="file" name="photo" > 
                     </div> -->
                    <!-- </div> -->
                     <div class="row">
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="First Name" type="type" name="first_name" required> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Last Name" type="type" name="last_name" required>                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Username" type="type" name="username" required>                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" type="date" name="date_of_birth" required>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Email" type="email" name="email" required> 
                        </div>
                        <div class="col-md-12 pt-3">
                           <input class="contactus" placeholder="Password" type="password" name="password" required>
                        </div>
                        
                        <section class="social" style="margin-top: 20px; text-align: center; border: 3px">
                           <div class="col-md-12">
                              <p>Already have an account? 
                                 <a href="{% url 'login' %}">Login</a>
                              </p>
                           </div>
                           <div class="col-md-12 p-3" >
                              <div class="text_align_center" ></div>
                                 <p style="border-radius: 3px; border-color:black;">
                                 <a href = "{% provider_login_url 'google' %}">Login with Google <i class="fa fa-google" aria-hidden="true"></i></a>
                                 </p>
                              </div>
                           </div>
                        </section>
                        <div class="col-md-12 p-4">
                           <button class="send_btn" type="submit">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->

{% endblock %}
